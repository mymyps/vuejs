<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 1 -->
    <div>
        <ul id="app1" >
            <li v-for="(item, index) in items" v-bind:key="item.message">
                array /{{index}} {{item.message}}
            </li>
        </ul> 
    </div>

</br>

    <div id="app2">
        <li v-for="value in object">
            object / {{value}}
        </li>
    </div>

</br>

    <div id="app3">
        {{userProfile}}
    </div>

</br>

    <!-- sort -->
    <div id="sort">
        <li v-for="n in evenNumbers"> {{ n }} </li>
    </div>

</br>

    <!-- sort2 -->
    <div id="sort2">
        <li v-for="n in even(numbers)"> {{ n }} </li>
    </div>

</br>

    <div id="forIn">
        <span v-for="n in 10">{{ n }}</span>
    </div>

</br>

    <!-- template tag + 디렉티브 -->
    <div id="tmp">
        <ul>
             <template v-for="item in items">
                    <li> {{item}} </li>
                    <li class='divider' role=presentation> </li>
            </template>
        </ul>
    </div>

</br>

    <!-- component for -->
    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input
                v-model="newTodoText"
                id="new-todo"
                placeholder="E.g. Feed the cat"
            >

            <button>Add</button>
        </form>

        <ul>
            <li 
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>

    <button v-on:click="$emit('remove')">Remove</button>


    <!-- -------------------------------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        
        var vm = new Vue({
            el : '#app1',
            data : {
                items : [
                    {message : 'Foo'}
                    ,{message : 'Bar'}
                    // ,{id : 'Foo Bar'}
                ]
            }
        });

        new Vue({
            el : '#app2',
            data : {
                object : {
                    id :  'foooooddd',
                    msg : 'dooooooof'
                }
            }
        });

        //console.log(vm.items);
        /*
            value가 Foo인 값을 필터링 하여 반환한다.
            match 값이 Foo 값이 같은 것을 한번 반환
        */
        vm.items = vm.items.filter(function (item){
            //console.log(item);
            console.log(item.message.match(/Foo/));
            return item.message.match(/Foo/);
        })

        // 인덱스 배열에에 있는 항목을 직접적으로 접근할수 없다
        // 배열길이를 수정하는 경우
        //vm.items[indexOfItem] = newVaule
        //vm.items.length = newLength

        /*
        //Ex)
        var vm2 = new Vue({
            data : {
                items : ['a', 'b', 'c']
            }
        });
        
        vm2.items[1] = 'x'; // reactive하지 않음 (반응감지)
        vm2.items.length = 2; // reactive하지 않음
        */

        //Vue.set(vm.items, indexOfItem, newValue);
        
        vm.items.splice('o', 1, 'p');
        console.log(vm.items);

        var vm3 = new Vue({
            el : '#app3',
            data : {
                userProfile : {
                    name : 'Anika'
                }
            }
        });

        vm3.$set(vm3.userProfile, 'age', 11);
        console.log(vm3.userProfile);

        //sort
        new Vue({
            el : '#sort',
            data : {
                numbers : [1, 2, 3, 4 ,5]
            },
            computed: {
                evenNumbers : function(){
                    return this.numbers.filter(function (num){
                        return num % 2 === 0;
                    })
                }    
            }
        });

        //sort2
        new Vue({
            el : '#sort2',
            data : {
                numbers : [1, 2, 3, 4, 5]
            },
            methods: {
                even : function (numbers) {
                    return numbers.filter(function(number){
                        return number % 2 === 0;
                    });
                }
            },
        });

        //forIn
        new Vue({
            el : '#forIn'
        });

        // template tag + 디렉티브
        new Vue({
            el : '#tmp',
            data : {
                items : {
                    msg: 'message!',
                    age: 21
                }
            }
        });


        //component for
        // 렌더링되지 않지만 사용할 템플릿은 생성한다
        Vue.component('todo-item',{
            template: '\
                <li>\
                    {{title}}\
                    <button v-on:click="$emit(\'remove\')">Remove</button>\
                </li>\
            ',
            props: ['title'] // 반복할 데이터를 컴포넌트로 전달
        });

        new Vue({
            el : '#todo-list-example',
            data: {
                newTodoText: '',
                todos: [
                    {
                        id: 1,
                        title: 'Do the dishes',
                    },
                    {
                        id: 2,
                        title: 'Take out the trash',
                    },
                    {
                        id: 3,
                        title: 'Mow the lawn',
                    }
                ],
                nextTodoId: 4
            },
            methods: {
                addNewTodo: function(){ //데이터 추가
                    console.log(this.nextTodoId);
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.newTodoText
                    });
                    this.newTodoText = '';
                }
            }
        });

        //template new
        Vue.component('testTmp',{
            template: '<li></li>', props : ['title']
            
        });

    </script>

</body>
</html>
