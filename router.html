<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
</head>

<body>
    
    <!-- 1 -->
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <router-view></router-view>
    </div>
    
    <br>

    <!-- 2 -->
    상위컴포넌트 1개 하위 여러개 구현
    <div id="app2">
        <router-view></router-view>
        <p>
            <router-link to="/user">User 컴포넌트로 이동</router-link>
            <router-link to="/user/userPost">UserPost 컴포넌트로 이동</router-link>
            <router-link to="/user/userProfile">UserProfile 컴포넌트로 이동</router-link>
        </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>

        // 1
        // 각 url에 해당하는 컴포넌트 등록
        // var routes =[{p:'m', component:{template:'<div>mmm</div>'}},{l:'l'}];
        var routes = [
            { path: '/main', component: { template: '<div>main</div>' } },
            { path: '/login', component: { template: '<div>login</div>' } }
        ];
        // 뷰 라우터 정의
        // var router = new VueRouter({routes});
        var router = new VueRouter({
            routes
        });
        // var app = new Vue({router}).$mount('#app');
        // 뷰 라우터를 인스턴스에 등록
        // var app = new Vue({
        //     router
        // }).$mount('#app');


        // 2
        //상위 컴포넌트 User
        var User = {
            template: `
        <div>
        User Component
        <router-view></router-view>
        </div>
        `
        };

        //하위 컴포넌트 2개(UserProfile, UserPost)
        var UserProfile = { template: '<p>User Profile Component</p>' };
        var UserPost = { template: '<p>User Post Component</p>' };

        //User 컴포넌트 라우터에 자식으로 UserPost, UserProfile을 구성
        var routes2 = [
            {
                path: '/user',
                component: User,
                children: [
                    {
                        path: 'userPost',
                        component: UserPost
                    },
                    {
                        path: 'userProfile',
                        component: UserProfile
                    },
                ]
            }
        ];
        // 라우터 렌더
        var router2 = new VueRouter({
            routes2
        });
        var app2 = new Vue({
            router2
        }).$mount('#app2');        

    </script>
</body>

</html>
