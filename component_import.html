        //2

        import Vue from 'vue'   // Cannot use import statement outside a module
        import upperFirst from 'lodash/upperFirst'
        import camelCase from 'lodash/camelCase'

        const requireComponent = require.context(
            
            './components',             // 컴포넌트들이 있는 폴더
            false,                      // 하위 폴더까지 포함할 지 여부
            /Base[A-Z]\w+\.(vue|js)$/   // 기본 컴포넌트를 찾는데 사용할 정규표현식
        )

        requireComponent.keys().forEach(fileName => {
                                                                
            const componentConfig = requireComponent(fileName)  // 컴포넌트 설정 가져오기
            const componentName = upperFirst(                   // 컴포넌트의 파스칼표기법 이름 가져오기
                camelCase(
                    fileName                                    // 폴더 위치와 무관하게 파일이름 추출
                        .split('/')
                        .pop()
                        .replace(/\.\w+$/, '')
                )
            )
            Vue.component(                                      // 컴포넌트를 전역적으로 등록
                componentName,
                // `export default`를 이용한 컴포넌트는 `.default`로 컴포넌트
                // 옵션을 추출하고 그렇지 않은 컴포넌트는 모듈의 루트를 호출
                componentConfig.default || componentConfig
            )
        })

        var app = new Vue({
            el: '#app01'
        })
        //.$mount('#app01');
        

       
    </script>
</body>
